<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Choose Team</title>
      <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="./styles/style.css" />
   </head>
   <body>
      <header>
         <div class="card mb-3 pt-4 container-fluid p-0 border-0 rounded-0 header-card">
            <div class="row g-0">
               <div class="col-md-3">
                  <img src="./images/banner bg.png" class="img-fluid" alt="banner" />
               </div>
               <div class="col-md-6 d-flex align-items-center">
                  <div class="card-body d-flex flex-column align-items-center">
                     <h5 class="card-title banner-title">Choose Your Best Team</h5>
                     <p class="card-text text-center text-light banner-p">Never doubt that a small group of thoughtful, committed citizens can change the world! Indeed, it's the only thing that ever has.</p>
                  </div>
               </div>
               <div class="col-md-3 position-relative">
                  <img src="./images/banner badge.png" class="img-fluid rounded-start mt-3" alt="banner-badge" />
                  <img src="./images/football bg.png" class="img-fluid rounded-start position-absolute bottom-0 end-0" alt="football-bg" />
                  <img src="./images/football.png" class="img-fluid rounded-start position-absolute bottom-0 end-0" alt="football" />
               </div>
            </div>
         </div>
      </header>
      <main></main>
      <footer></footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <script src="./js/app.js"></script>
   </body>
</html>
